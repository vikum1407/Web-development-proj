<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/Catselling.css"> 
        <title>Cat Selling</title>
    </head>
    <body>
        <div class="main">
            <div class="first-cat">
                <div class="image-content">
                    <img src="Images/cat.jpg" class="image">
                    <div class="cat-details">
                        <div class="cat-name">
                            <p class="name">Mami</p>
                        </div>
                        <div class="cat-mutuals">
                            <img src="Images/cat5.jpg" class="mutuals-img">
                            <p class="mutuals">2 mutual friends</p>
                        </div>
                        <div>
                            <button class="add-button">Add Friends</button>
                        </div>
                    </div> 
                </div>            
            </div>

            <div class="second-cat">
                <div class="image-content">
                    <img src="Images/cat2.webp" class="image">
                    <div class="cat-details">
                        <div class="cat-name">
                            <p class="name">Cuboo</p>
                        </div>
                        <div class="cat-mutuals">
                            <img src="Images/cat5.jpg" class="mutuals-img">
                            <p class="mutuals">4 mutual friends</p>
                        </div>
                        <div>
                            <button class="add-button">Add Friends</button>
                        </div>
                    </div> 
                </div>            
            </div>

            <div class="third-cat">
                <div class="image-content">
                    <img src="Images/cat3.jpg" class="image">
                    <div class="cat-details">
                        <div class="cat-name">
                            <p class="name">Zahii</p>
                        </div>
                        <div class="cat-mutuals">
                            <img src="Images/cat5.jpg" class="mutuals-img">
                            <p class="mutuals">5 mutual friends</p>
                        </div>
                        <div>
                            <button class="add-button">Add Friends</button>
                        </div>
                    </div> 
                </div>            
            </div>

            <div class="fourth-cat">
                <div class="image-content">
                    <img src="Images/cat4.jpg" class="image">
                    <div class="cat-details">
                        <div class="cat-name">
                            <p class="name">Huski</p>
                        </div>
                        <div class="cat-mutuals">
                            <img src="Images/cat5.jpg" class="mutuals-img">
                            <p class="mutuals">1 mutual friends</p>
                        </div>
                        <div>
                            <button class="add-button">Add Friends</button>
                        </div>
                    </div> 
                </div>            
            </div>
        </div>
    </body>
</html>
