<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positioning</title>
    </head>
    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="background-color: black;
        color: white;
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0;
        height: 50px;
        top: 0px;">header</div>
        <div style="background-color: lightgreen;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
        ">
            Sidebar
        </div>
        <div style="background-color: lightblue; 
        width: 200px;
        height: 200px;
        position: static;">div 1</div>
        <div style="background-color: lightcoral;
        width: 200px;
        height: 200px;">div 2</div>
    </body>
</html>
